<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="img1.jpg" alt="Product 1">
        <h3>SonyPS5 Digital Gaming Console</h3>
        <p>⭐⭐⭐⭐</p>
        <button class="add-to-cart">Add to Cart</button>
        <div class="buttons">
            <button class="delete">Delete</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>
    <div class="card">
        <img src="img2.webp" alt="Product 2">
        <h3>Moon Light Night Table lamp</h3>
        <p>⭐⭐⭐</p>
        <button class="add-to-cart">Add to Cart</button>
        <div class="buttons">
            <button class="delete">Delete</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>
    <div class="card">
        <img src="img3.webp" alt="Product 3">
        <h3>Wired Gaming On Ear Headset </h3>
        <p>⭐⭐⭐⭐</p>
        <button class="add-to-cart">Add to Cart</button>
        <div class="buttons">
            <button class="delete">Delete</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </div>
</body>
</html>
